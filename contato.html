<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Veritime</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <script>
        // Aplica o tema escuro no carregamento da página
        if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex flex-col justify-center items-center p-4 min-h-screen transition-colors duration-300">
    <div class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto my-6 relative transition-colors duration-300">
        <a href="index.html" class="absolute top-4 left-4 text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 font-bold">
            <i class="fas fa-arrow-left mr-1"></i> Voltar
        </a>
        <header class="mb-8 mt-4">
            <p id="saudacao" class="text-center text-lg font-semibold text-slate-600 dark:text-slate-300 mb-2"></p>
            <h1 class="text-3xl font-extrabold text-center uppercase tracking-widest bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-500">
                <i class="fas fa-paper-plane text-2xl mr-2 text-indigo-500"></i> Fale Conosco
            </h1>
        </header>

        <p class="text-center text-slate-600 dark:text-slate-400 mb-6">Tem alguma sugestão, dúvida ou encontrou um bug? Envie sua mensagem diretamente para o desenvolvedor.</p>

        <!--
            INSTRUÇÕES IMPORTANTES:
            1. Vá para https://formspree.io/ e crie uma conta gratuita.
            2. Crie um novo formulário e aponte-o para o seu e-mail: paivarenato08@gmail.com
            3. O Formspree lhe dará um URL. Substitua "SEU_URL_DO_FORMSPREE" abaixo por esse URL.
        -->
        <form action="https://formspree.io/f/xpwvrdep" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Seu Nome</label>
                <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Seu Email</label>
                <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Sugestão / Mensagem</label>
                <textarea name="message" id="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"></textarea>
            </div>
            <div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors transform hover:scale-[1.01]">
                    <i class="fas fa-paper-plane mr-2"></i> Enviar Mensagem
                </button>
            </div>
        </form>

        <footer class="mt-8 p-4 text-sm text-slate-500 dark:text-slate-400 text-center bg-slate-100 dark:bg-slate-800 rounded-b-xl -mx-6 -mb-6 md:-mx-8 md:-mb-8">
            <p>&copy; 2025 Veritime</p>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
