<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Diário - Veritime</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif; 
        }
        /* Estilos de feedback e último registro */
        .mensagem.erro { background-color: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center p-4 min-h-screen">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-lg mx-auto my-6 relative">
        
        <a href="index.html" class="absolute top-4 left-4 text-blue-600 hover:text-blue-800 font-bold">
            <i class="fas fa-arrow-left mr-1"></i> Voltar
        </a>

        <header class="mb-8 mt-4">
            <h1 class="text-3xl font-extrabold text-blue-600 text-center uppercase tracking-widest">
                <i class="fas fa-chart-line text-2xl mr-2"></i> RESUMO DIÁRIO
            </h1>
            <p id="erroResumo" class="p-3 mt-4 rounded font-semibold text-center mensagem erro" style="display:none;"></p>
        </header>
        
        <div id="resumoJornada" class="mt-6 p-5 border-2 border-blue-500 rounded-lg bg-blue-100/50">
            <h2 class="text-xl font-bold text-blue-700 mb-3 text-center border-b-2 border-blue-300 pb-2">Detalhes</h2>
            
            <p class="mb-2 text-gray-700">
                Jornada Meta: <span id="metaTotal" class="font-bold text-gray-800">--:--</span>
            </p>
            <p class="mb-3 text-gray-700">
                Tempo de Pausa (Almoço): <span id="pausaTotal" class="font-bold text-gray-800">--:--</span>
            </p>
            <p class="mb-4 text-gray-700">
                Horário de Entrada: <span id="entradaRegistrada" class="font-bold text-gray-800">--:--</span>
            </p>

            <p class="mb-4 text-green-700 font-bold">
                Último Registro: <span id="ultimoRegistroDisplay" class="font-extrabold text-green-800">--</span>
            </p>
            
            <p class="pt-3 border-t border-blue-300 font-bold text-lg text-gray-800">
                Saída Sugerida: <span id="saidaSugeria" class="text-red-600 ml-1">--:--</span>
            </p>
            
            <p class="mt-5 text-gray-600 text-sm italic border-t pt-3">
                *A Saída Sugerida é calculada com base na **Jornada Meta** e no **Tempo de Pausa**.
            </p>
        </div>
        
        <footer class="mt-8 p-4 text-sm text-gray-500 text-center bg-gray-100 rounded-b-xl -mx-6 -mb-6 md:-mx-8 md:-mb-8">
            <p>&copy; 2025 Veritime</p>
        </footer>
    </div>
    
    <script src="resumo.js" defer></script> 
</body>
</html>
