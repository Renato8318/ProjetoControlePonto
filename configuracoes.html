<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Veritime</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .mensagem.sucesso { background-color: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .mensagem.erro { background-color: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center p-4 min-h-screen">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto my-6 relative">
        
        <a href="index.html" class="absolute top-4 left-4 text-blue-600 hover:text-blue-800 font-bold">
            <i class="fas fa-arrow-left mr-1"></i> Voltar
        </a>

        <header class="mb-8 mt-4">
            <h1 class="text-3xl font-extrabold text-blue-600 text-center uppercase tracking-widest">
                <i class="fas fa-cogs text-2xl mr-2"></i> Configurações
            </h1>
        </header>

        <div id="statusConfigMensagem" class="p-3 mb-4 rounded font-semibold text-center" style="display:none;"></div>
        
        <form id="formConfig" class="space-y-6">
            
            <div class="p-4 border border-gray-200 rounded-lg shadow-sm">
                <h2 class="text-lg font-bold text-gray-800 mb-3 border-b pb-2">Jornada Meta</h2>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="jornadaHoras" class="block text-sm font-medium text-gray-700">Horas</label>
                        <input type="number" id="jornadaHoras" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 text-center text-xl" min="1" max="16" required>
                    </div>
                    <div class="flex-1">
                        <label for="jornadaMinutos" class="block text-sm font-medium text-gray-700">Minutos</label>
                        <input type="number" id="jornadaMinutos" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 text-center text-xl" min="0" max="59" required>
                    </div>
                </div>
            </div>

            <div class="p-4 border border-gray-200 rounded-lg shadow-sm">
                <h2 class="text-lg font-bold text-gray-800 mb-3 border-b pb-2">Duração do Intervalo</h2>
                <div>
                    <label for="pausaMinutos" class="block text-sm font-medium text-gray-700">Almoço (min):</label>
                    <input type="number" id="pausaMinutos" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 text-center text-xl" min="15" max="120" required>
                </div>
            </div>

            <div class="p-4 border border-gray-200 rounded-lg shadow-sm">
                <h2 class="text-lg font-bold text-gray-800 mb-3 border-b pb-2">Horários de Referência (Previsão)</h2>
                <p class="text-sm text-gray-500 mb-3 italic">Estes horários não afetam o cálculo do ponto, são apenas para referência visual no resumo.</p>
                <div class="space-y-3">
                    <div>
                        <label for="horaEntrada" class="block text-sm font-medium text-gray-700">Entrada:</label>
                        <input type="time" id="horaEntrada" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 text-center text-xl">
                    </div>
                    <div>
                        <label for="horaSaidaPrevista" class="block text-sm font-medium text-gray-700">Saída Prevista:</label>
                        <input type="time" id="horaSaidaPrevista" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 text-center text-xl">
                    </div>
                </div>
            </div>

            <button type="button" id="btnSalvarConfig" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors transform hover:scale-[1.01]">
                <i class="fas fa-save mr-2"></i> Salvar Configurações
            </button>
        </form>
        
        <footer class="mt-8 p-4 text-sm text-gray-500 text-center bg-gray-100 rounded-b-xl -mx-6 -mb-6 md:-mx-8 md:-mb-8">
            <p>&copy; 2025 Veritime</p>
        </footer>
    </div>
    
    <script src="configuracoes.js" defer></script> 
</body>
</html>
