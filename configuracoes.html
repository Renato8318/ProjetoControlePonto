<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Veritime</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Força o Tailwind a usar a estratégia de 'class' para o modo escuro.
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script>
        // Aplica o tema escuro no carregamento da página para evitar FOUC (Flash Of Unstyled Content)
        if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .mensagem.sucesso { background-color: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .mensagem.erro { background-color: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex flex-col justify-center items-center p-4 min-h-screen transition-colors duration-300">

    <div class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto my-6 relative transition-colors duration-300">
        
        <a href="index.html" class="absolute top-4 left-4 text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 font-bold">
            <i class="fas fa-arrow-left mr-1"></i> Voltar
        </a>

        <header class="mb-8 mt-4">
            <p id="saudacao" class="text-center text-lg font-semibold text-slate-600 dark:text-slate-300 mb-2"></p>
            <h1 class="text-3xl font-extrabold text-indigo-600 text-center uppercase tracking-widest">
                <i class="fas fa-cogs text-2xl mr-2"></i> Configurações
            </h1>
        </header>

        <div id="statusMensagem" class="p-3 mb-4 rounded font-semibold text-center" style="display:none;"></div>
        
        <form id="formConfig" class="space-y-6">
            
            <div class="p-4 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm">
                <h2 class="text-lg font-bold text-slate-800 dark:text-slate-200 mb-3 border-b dark:border-slate-600 pb-2">Jornada Meta</h2>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="jornadaHoras" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Horas</label>
                        <input type="number" id="jornadaHoras" class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 text-center text-xl" min="1" max="16" required>
                    </div>
                    <div class="flex-1">
                        <label for="jornadaMinutos" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Minutos</label>
                        <input type="number" id="jornadaMinutos" class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 text-center text-xl" min="0" max="59" required>
                    </div>
                </div>
            </div>

            <div class="p-4 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm">
                <h2 class="text-lg font-bold text-slate-800 dark:text-slate-200 mb-3 border-b dark:border-slate-600 pb-2">Duração do Intervalo</h2>
                <div>
                    <label for="pausaMinutos" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Almoço (min):</label>
                    <input type="number" id="pausaMinutos" class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 text-center text-xl" min="15" max="120" required>
                </div>
            </div>

            <div class="p-4 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm">
                <h2 class="text-lg font-bold text-slate-800 dark:text-slate-200 mb-3 border-b dark:border-slate-600 pb-2">Previsão da Jornada</h2>
                <p class="text-sm text-slate-500 dark:text-slate-400 mb-3 italic">Defina sua hora de entrada para calcular a saída prevista automaticamente.</p>
                <div class="space-y-3">
                    <div>
                        <label for="horaEntrada" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Entrada Prevista:</label>
                        <input type="time" id="horaEntrada" class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 text-center text-xl">
                    </div>
                    <div>
                        <label for="horaSaidaPrevista" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Saída Prevista (Calculada):</label>
                        <input type="text" id="horaSaidaPrevista" class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400 shadow-sm p-2 text-center text-xl font-bold" disabled>
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-2">
                <button type="button" id="btnRestaurarPadroes" class="w-full sm:w-auto bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors">
                    <i class="fas fa-undo mr-2"></i> Restaurar Padrões
                </button>
                <button type="button" id="btnSalvarConfig" class="w-full flex-grow bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors transform hover:scale-[1.01]">
                    <i class="fas fa-save mr-2"></i> Salvar Configurações
                </button>
            </div>
        </form>
        
        <footer class="mt-8 p-4 text-sm text-slate-500 dark:text-slate-400 text-center bg-slate-100 dark:bg-slate-800 rounded-b-xl -mx-6 -mb-6 md:-mx-8 md:-mb-8">
            <p>&copy; 2025 Veritime</p>
        </footer>
    </div>
    
    <script src="script.js" defer></script> 
</body>
</html>
