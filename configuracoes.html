<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Veritime</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif; 
        }
        /* Ajuste para inputs numéricos */
        input[type="time"], input[type="number"] {
            appearance: none;
        }
        .mensagem.sucesso { background-color: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .mensagem.erro { background-color: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center p-4 min-h-screen">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-lg mx-auto my-6 relative">
        
        <a href="index.html" class="absolute top-4 left-4 text-blue-600 hover:text-blue-800 font-bold">
            <i class="fas fa-arrow-left mr-1"></i> Voltar
        </a>

        <header class="mb-8 mt-4">
            <h1 class="text-3xl font-extrabold text-blue-600 text-center uppercase tracking-widest">
                <i class="fas fa-cogs text-2xl mr-2"></i> Configurações da Jornada
            </h1>
        </header>

        <div id="statusConfigMensagem" class="p-3 mb-4 rounded font-semibold text-center" style="display:none;"></div>
        
        <div class="configuracao">
            <h2 class="text-2xl font-bold text-gray-800 mb-5 text-center">Ajustes</h2>
            
            <div class="grid grid-cols-2 gap-4 p-4 bg-gray-50 rounded-lg shadow-inner mb-4">
                <label for="jornadaHoras" class="font-bold text-gray-700 col-span-2 text-center">Jornada Meta</label>
                <div class="col-span-1">
                    <label for="jornadaHoras" class="text-sm text-gray-600">Horas</label>
                    <input type="number" id="jornadaHoras" value="8" min="0" max="24" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="col-span-1">
                    <label for="jornadaMinutos" class="text-sm text-gray-600">Minutos</label>
                    <input type="number" id="jornadaMinutos" value="0" min="0" max="59" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <div class="p-4 bg-gray-50 rounded-lg shadow-inner mb-4">
                <h3 class="text-base font-bold text-gray-700 mb-3 border-b pb-2">Pausa de Almoço</h3>
                <label for="pausaMinutos" class="font-bold text-gray-700 block text-center mb-1">Duração (min):</label>
                <input type="number" id="pausaMinutos" value="60" min="0" max="180" class="w-full p-2 border border-gray-300 rounded-md text-center focus:ring-blue-500 focus:border-blue-500">
            </div>

            <h3 class="text-base font-bold text-gray-700 mt-6 mb-3 border-t pt-4">Horários de Referência (Previsão)</h3>
            <div class="grid grid-cols-2 gap-4 p-4 bg-gray-50 rounded-lg shadow-inner">
                <label for="horaEntrada" class="font-bold text-gray-700">Entrada Prevista:</label>
                <input type="time" id="horaEntrada" value="09:00" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <label for="horaSaidaPrevista" class="font-bold text-gray-700">Saída Prevista:</label>
                <input type="time" id="horaSaidaPrevista" value="18:00" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button id="btnSalvarConfig" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg mt-8 transition-colors">
                Salvar Configurações
            </button>
        </div>

        
        <footer class="mt-8 p-4 text-sm text-gray-500 text-center bg-gray-100 rounded-b-xl -mx-6 -mb-6 md:-mx-8 md:-mb-8">
            <p>&copy; 2025 Veritime</p>
        </footer>
    </div>
    
    <script src="configuracoes.js" defer></script> 
</body>
</html>
