<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritime - Controle de Ponto</title> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // CORREÇÃO: Força o Tailwind a usar a estratégia de 'class' para o modo escuro.
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .mensagem.sucesso { background-color: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .mensagem.erro { background-color: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
        .ultimo-registro { background-color: #fef3c7; font-weight: bold; border-left: 5px solid #fbbf24; }
        
        /* Efeito de tremor para botões ativos */
        .tremor { animation: tremor-animation 0.5s ease-in-out infinite alternate; }
        @keyframes tremor-animation {
            from { transform: translateX(-1px); }
            to { transform: translateX(1px); }
        }

        @keyframes fadeIn {
            from { background-color: #fef3c7; opacity: 0.5; } /* Amarelo claro e transparente */
            to { background-color: transparent; opacity: 1; }
        }

        .novo-registro-anim {
            animation: fadeIn 1.5s ease-out;
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex flex-col justify-center items-center p-4 min-h-screen transition-colors duration-300">
    
    <div class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-xl shadow-lg w-full max-w-lg mx-auto my-6 relative transition-colors duration-300">
        
        <div class="flex justify-between items-center w-full mb-4 mt-2"> 
            
            <header class="flex-grow text-center min-w-0">
                <p id="saudacao" class="text-center text-lg font-semibold text-slate-600 dark:text-slate-300 mb-2"></p>
                <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-600 uppercase tracking-widest leading-none">
                    <i class="fas fa-clock text-3xl md:text-4xl mr-1"></i> VERITIME
                </h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm italic">O tempo no seu controle</p>
            </header>
            
            <div id="menuHambuguer" class="relative ml-2 z-50"> 
                <button id="btnMenu" class="text-slate-600 dark:text-slate-300 hover:text-indigo-600 focus:outline-none p-1">
                    <i class="fas fa-bars text-3xl"></i>
                </button>
                <div id="menuDropdown" class="hidden absolute w-48 bg-white dark:bg-slate-700 rounded-lg shadow-xl py-2 mt-2 border border-gray-200 dark:border-slate-600 right-0 top-full">
                    
                    <a href="resumo.html" class="block px-4 py-2 text-slate-800 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-600">
                        <i class="fas fa-chart-line mr-2"></i> Resumo Diário
                    </a>
                    
                    <a href="configuracoes.html" class="block px-4 py-2 text-slate-800 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-600">
                        <i class="fas fa-cogs mr-2"></i> Configurações
                    </a>
                    
                    <a href="ajuda.html" class="block px-4 py-2 text-slate-800 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-600">
                        <i class="fas fa-info-circle mr-2"></i> Ajuda
                    </a>
                    <a href="#" id="btnRelatorioSemanal" class="block px-4 py-2 text-slate-800 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-600">
                        <i class="fas fa-calendar-week mr-2"></i> Relatório Semanal
                    </a>
                    <a href="#" id="btnExportarCSV" class="block px-4 py-2 text-slate-800 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-600">
                        <i class="fas fa-file-csv mr-2"></i> Exportar CSV
                    </a>
                    <a href="#" id="btnLimpar" class="block px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/50">
                        <i class="fas fa-trash mr-2"></i> Limpar Dados
                    </a>

                    <div class="border-t border-gray-200 my-1"></div>
                    <div class="px-4 py-2 flex items-center justify-between">
                        <span class="text-slate-800"><i class="fas fa-moon mr-2"></i> Modo Escuro</span>
                        <label class="switch">
                            <input type="checkbox" id="toggleDarkMode">
                            <span class="slider round"></span>
                        </label>
                    </div>

                </div>
            </div>
        </div>
        <div id="relogio" class="text-4xl font-bold text-center p-4 border-2 border-indigo-500 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-800 dark:text-slate-100 my-6 shadow-inner relative">
            00:00:00
        </div>

        <!-- NOVO DASHBOARD DE STATUS -->
        <div id="dashboardStatus" class="p-4 border border-slate-200 dark:border-slate-700 rounded-lg bg-slate-50 dark:bg-slate-800/50 mb-6">
            <div id="resumo" class="text-center text-lg font-semibold text-slate-700 dark:text-slate-300 mb-3">
                Aguardando Entrada...
            </div>
            <div class="w-full h-6 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden relative">
                <div id="progresso-barra" class="h-full bg-emerald-500 transition-all duration-500 ease-out" style="width: 0%;"></div>
                <span class="absolute inset-0 flex items-center justify-center text-xs font-bold text-slate-800 dark:text-slate-100" id="progressoTexto">0%</span>
            </div>
        </div>

        <div class="flex flex-wrap justify-between gap-2 mb-6">
            <button id="btnEntrada" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02] w-full sm:w-[calc(50%-4px)]">
                <i class="fas fa-play mr-2"></i> Entrada
            </button>
            <button id="btnSaidaAlmoco" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02] w-full sm:w-[calc(50%-4px)]">
                <i class="fas fa-mug-hot mr-2"></i> Pausa
            </button>
            <button id="btnVoltaAlmoco" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02] w-full sm:w-[calc(50%-4px)]">
                <i class="fas fa-coffee mr-2"></i> Volta
            </button>
            <button id="btnSaida" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-[1.02] w-full sm:w-[calc(50%-4px)]">
                <i class="fas fa-stop mr-2"></i> Saída
            </button>
        </div>
        
        <div id="statusMensagem" class="p-3 mb-4 rounded font-semibold text-center" style="display:none;"></div>

        <!-- NOVO ACORDEÃO PARA REGISTROS -->
        <div class="mt-6 border rounded-lg overflow-hidden shadow-sm">
            <button id="toggleRegistros" class="w-full p-3 bg-slate-100 hover:bg-slate-200 text-left font-bold text-slate-700 flex justify-between items-center">
                <span>Registro do Dia</span>
                <i id="caretIcon" class="fas fa-chevron-down transition-transform"></i>
            </button>
            <div id="painelRegistros" class="hidden p-2">
                <table id="tabelaRegistros" class="w-full border-collapse">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            <th class="p-3 text-left w-1/4">Jornada</th>
                            <th class="p-3 text-left w-1/4">Horário</th>
                            <th class="p-3 text-left w-1/4 border-l border-indigo-400">Pausas</th>
                            <th class="p-3 text-left w-1/4">Horário</th>
                        </tr>
                    </thead>
                    <tbody id="lista-registros"></tbody>
                </table>
            </div>
        </div>

        <!-- Seção de Alarme com o mesmo estilo do Relógio -->
        <div class="mt-8 p-4 border-2 border-indigo-500 rounded-lg bg-indigo-50 dark:bg-slate-700 shadow-inner">
            <div class="flex flex-col items-center w-full">
                 <div class="flex items-center space-x-3 w-full justify-center mb-3">
                    <span class="font-bold text-slate-700 dark:text-slate-200 text-lg">Alarme Volta do Almoço:</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleAlarmePausa">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="configAlarme" class="w-full max-w-xs mx-auto">
                    <label for="tempoAlarmePausa" class="block text-sm font-medium text-slate-700 dark:text-slate-300 text-center">Avisar quantos minutos antes?</label>
                    <select id="tempoAlarmePausa" class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 text-center">
                        <option value="1">1 minuto antes</option>
                        <option value="5" selected>5 minutos antes</option>
                        <option value="10">10 minutos antes</option>
                        <option value="15">15 minutos antes</option>
                    </select>
                </div>
                <p id="statusAlarmePausa" class="text-sm text-slate-500 mt-2 italic">Desativado</p>
            </div>
        </div>
        <footer class="mt-8 p-4 text-sm text-slate-500 dark:text-slate-400 text-center bg-slate-100 dark:bg-slate-800 rounded-b-xl -mx-6 -mb-6 md:-mx-8 md:-mb-8">
            <p>&copy; 2025 Veritime | Criado por <strong>Renato Paiva, Dev</strong></p>
        </footer>
    </div>
    
    <script src="script.js" defer></script> 
</body>
</html>
