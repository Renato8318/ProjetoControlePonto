<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritime - Controle de Ponto</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .mensagem.sucesso { background-color: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .mensagem.erro { background-color: #fee2e2; color: #991b1b; border: 1px solid #f87171; }
        .ultimo-registro { background-color: #fef3c7; font-weight: bold; border-left: 5px solid #fbbf24; }
        
        /* Efeito de tremor para botões ativos */
        .tremor { animation: tremor-animation 0.5s ease-in-out infinite alternate; }
        @keyframes tremor-animation {
            from { transform: translateX(-1px); }
            to { transform: translateX(1px); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center p-4 min-h-screen">
    
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-lg mx-auto my-6 relative">
        
        <div class="flex justify-between items-center w-full mb-4 mt-2"> 
            
            <header class="flex-grow text-center min-w-0">
                <h1 class="text-4xl md:text-5xl font-extrabold text-blue-600 uppercase tracking-widest leading-none">
                    <i class="fas fa-clock text-3xl md:text-4xl mr-1"></i> VERITIME
                </h1>
                <p class="text-gray-500 text-sm italic">O tempo no seu controle</p>
            </header>
            
            <div id="menuHambuguer" class="relative ml-2 z-50"> 
                <button id="btnMenu" class="text-gray-600 hover:text-blue-600 focus:outline-none p-1">
                    <i class="fas fa-bars text-3xl"></i>
                </button>
                <div id="menuDropdown" class="hidden absolute w-48 bg-white rounded-lg shadow-xl py-2 mt-2 border border-gray-200 right-0 top-full">
                    
                    <a href="resumo.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-chart-line mr-2"></i> Resumo Diário
                    </a>
                    
                    <a href="configuracoes.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-cogs mr-2"></i> Configurações
                    </a>
                    
                    <a href="ajuda.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">
                        <i class="fas fa-info-circle mr-2"></i> Ajuda
                    </a>
                </div>
            </div>
        </div>
        <div id="relogio" class="text-4xl font-bold text-center p-4 border-2 border-blue-500 rounded-lg bg-gray-100 text-gray-800 my-6 shadow-inner relative">
            00:00:00
        </div>

        <div class="flex flex-wrap justify-between gap-2 my-6">
            <button id="btnEntrada" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors w-full sm:w-[calc(50%-4px)]">
                Entrada (Início)
            </button>
            <button id="btnSaidaAlmoco" class="bg-yellow-500 hover:bg-yellow-600 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-md transition-colors w-full sm:w-[calc(50%-4px)]">
                Saída Almoço
            </button>
            <button id="btnVoltaAlmoco" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors w-full sm:w-[calc(50%-4px)]">
                Volta Almoço
            </button>
            <button id="btnSaida" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors w-full sm:w-[calc(50%-4px)]">
                Saída (Fim)
            </button>
        </div>
        
        <div id="statusMensagem" class="p-3 mb-4 rounded font-semibold text-center" style="display:none;"></div>

        <h2 class="text-xl font-bold text-gray-700 mt-6 mb-3 text-center">Registro do Dia</h2>
        <table id="tabelaRegistros" class="w-full border-collapse mt-4">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="p-3 text-left border border-blue-700 rounded-tl-lg">Tipo</th>
                    <th class="p-3 text-left border border-blue-700 rounded-tr-lg">Horário</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div id="progressoJornada" class="mt-8 p-5 border border-blue-400 rounded-lg bg-blue-50 text-center" style="display: none;">
            <h3 class="text-lg font-semibold text-blue-700 mb-3">Progresso da Jornada</h3>
            <div class="w-full h-8 bg-gray-300 rounded-full overflow-hidden mb-2 relative">
                <div id="barraPreenchimento" class="h-full bg-green-500 transition-all duration-500 ease-out" style="width: 0%;"></div>
                <span class="absolute inset-0 flex items-center justify-center text-sm font-bold text-gray-800" id="progressoTexto">0%</span>
            </div>
            <p id="progressoTempo" class="text-gray-700 font-medium">Tempo trabalhado: 00:00:00</p>
        </div>
        
        <div class="mt-8 p-5 border border-red-300 rounded-lg bg-red-50/50 shadow-inner">
            <h3 class="text-xl font-bold text-red-700 mb-4 text-center">Controles Rápidos</h3>
            
            <div class="flex flex-col items-center p-4 bg-white rounded-lg border border-gray-200 shadow-md mb-4">
                 <div class="flex items-center space-x-3 w-full justify-center">
                    <span class="font-bold text-gray-700 text-lg">Alarme Volta (5 min antes):</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleAlarmePausa">
                        <span class="slider round"></span>
                    </label>
                </div>
                <p id="statusAlarmePausa" class="text-sm text-gray-500 mt-2 italic">Desativado</p>
            </div>

            <button id="btnLimpar" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg mt-4 transition-colors">
                <i class="fas fa-trash mr-2"></i> Limpar TODOS os Dados
            </button>
        </div>
        <footer class="mt-8 p-4 text-sm text-gray-500 text-center bg-gray-100 rounded-b-xl -mx-6 -mb-6 md:-mx-8 md:-mb-8">
            <p>&copy; 2025 Veritime | Criado por **Renato Paiva, Dev**</p>
        </footer>
    </div>
    
    <script src="script.js" defer></script> 
</body>
</html>
